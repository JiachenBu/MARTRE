project: L2cell_EML.Smartseq3
sequence_files:
  file1:
    name: ~/Smartseq3/L2cell_EML/reads_for_zUMIs.R1.fastq.gz
    base_definition:
      - cDNA(23-150)
      - UMI(12-19)
    find_pattern: ATTGCGCAATG
  file2:
    name: ~/Smartseq3/L2cell_EML/reads_for_zUMIs.R2.fastq.gz
    base_definition:
      - cDNA(1-150)
  file3:
    name: ~/Smartseq3/L2cell_EML/reads_for_zUMIs.index.fastq.gz
    base_definition:
      - BC(1-8)



reference:
  STAR_index: ~/STARindex/
  GTF_file: ~/gencode.vM20.annotation.gtf
  additional_STAR_params: '--limitSjdbInsertNsj 2000000 --clip3pAdapterSeq CTGTCTCTTATACACATCT'
  additional_files:
out_dir: ~/Smartseq3/L2cell_EML_output
num_threads: 20
mem_limit: 20
filter_cutoffs:
  BC_filter:
    num_bases: 3
    phred: 20
  UMI_filter:
    num_bases: 2
    phred: 20
barcodes:
  barcode_num: ~
  barcode_file: ~/Smartseq3/L2cell_EML/reads_for_zUMIs.expected_barcodes.txt
  automatic: no
  BarcodeBinning: 0
  nReadsperCell: 100
  demultiplex: yes
counting_opts:
  introns: yes
  downsampling: '0'
  strand: 0
  Ham_Dist: 1
  write_ham: yes
  velocyto: no
  primaryHit: yes
  twoPass: no
make_stats: yes
which_Stage: Filtering
samtools_exec: ~/miniconda3/bin/samtools
pigz_exec: ~/miniconda3/bin/pigz
STAR_exec: ~/software/STAR-2.7.1a/bin/Linux_x86_64/STAR
Rscript_exec: ~/miniconda3/envs/R4/bin/Rscript
